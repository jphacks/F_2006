{% extends "layout.html" %}  
{% block content %}
<div id="drop-container">
  <!-- dummy canvas for image drag & drop -->
  <canvas id="dummy-canvas" style="display: none;"></canvas>

  <div id="container" style="width:100%;height:200px;">
    <canvas id="canvas"></canvas>
  </div>

  <progress id="tesseract-progress" max="100" value="0" style="display: none;"></progress>
  
  <div id="main-form">
    読み上げる文章：<br/>
    <textarea id="main-text"></textarea><br/>
    <button onclick="onSubmit()">読み上げ開始</button>
  </div>

  <div id="slider-container">
    <span id="read-speed"></span><br/>
    <input type="range" value="250" min="1" max="500" step="1" oninput="onSliderInput(this.value)">
  </div>
</div>
{% endblock %}
