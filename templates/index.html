{% extends "layout.html" %} {% block content %}

<!--ナビゲーションバー-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<button
		class="navbar-toggler navbar-toggler-right"
		type="button"
		data-toggle="collapse"
		data-target="#navbarTogglerDemo02"
		aria-controls="navbarTogglerDemo02"
		aria-expanded="false"
		aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="">速読君</a>

	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		<ul class="navbar-nav mr-auto mt-2 mt-md-0">
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('home')}}">説明 </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="{{url_for('read')}}"
					>動かす<span class="sr-only">(current)</span></a
				>
			</li>
		</ul>
	</div>
</nav>

<div id="drop-container">
	<div id="container" style="width: 100%; height: 200px">
		<canvas id="canvas"></canvas>
	</div>

	<div id="tesseract-progress">画像を読み込み中です・・・</div>

	<div id="main-form">
		読み上げる文章：<br />
		<textarea id="main-text"></textarea><br />
		<button onclick="onSubmit()" class="btn btn-outline-dark">
			読み上げ開始
		</button>
		<button onclick="onParse()" class="btn btn-outline-dark"">一時停止/再開</button>
		<button onclick="onReset()" class="btn btn-outline-dark"">
			文章の初めに戻る
		</button>
	</div>

	<div id="slider-container">
		<span id="read-speed"></span><br />
		<input
			type="range"
			value="250"
			min="1"
			max="500"
			step="1"
			oninput="onSliderInput(this.value)"
		/>
	</div>
</div>
{% endblock %}
