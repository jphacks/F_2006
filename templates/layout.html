<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="icon" type="image/x-icon" href="/static/image/icon.png" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<title>速読君</title>
		<script type="text/javascript" src="../static/js/pdf.js"></script>
		<script
			type="text/javascript"
			src="../static/js/pdf.worker.js"
		></script>

		<script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
		<script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="../static/js/drop.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.7/sass.sync.min.js"></script>
    <script src="https://unpkg.com/@neos21/in-browser-sass@1.0.2/in-browser-sass.min.js"></script>
    <link rel="stylesheet" type="text/scss" href="../static/css/design.scss">
    <script>
			baseUrl = "{{baseUrl}}";

			console.log(baseUrl);

			// get base url
			let reg = new RegExp("^.+?[^\/:](?=[?\/]|$)");
			baseUrl = baseUrl.match(reg)[0];

			if (!baseUrl.endsWith("/")) baseUrl += "/";

			console.log(baseUrl);
		</script>
	</head>
	<body id="body" style="margin: 0px; padding: 0px; position: relative">
		{% block content %} {% endblock %}
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
