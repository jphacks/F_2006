<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta property="og:title" content="Flash Reading" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://flash-reading-dev.herokuapp.com/" />
		<meta property="og:image" content="/static/image/logo.png" />
		<meta
			property="og:description"
			content="テキストを高速に読むことができるツールです！"
		/>
		<meta property="og:site_name" content="Flash Reading" />
		<meta name="twitter:card" content="summary_large_image" />
		<link rel="icon" type="image/x-icon" href="/static/image/icon.png" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<title>Flash Reading</title>
		<script type="text/javascript" src="../static/js/pdf.js"></script>
		<script type="text/javascript" src="../static/js/pdf.worker.js"></script>
		<script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/list.css" />

		<script>
			const canInsert = "{{canInsert}}" === "True";
			const docObj = {{ docObj| tojson | safe}};
		</script>

		<script type="text/javascript" src="../static/js/lyrics.js"></script>
		<script type="text/javascript" src="../static/js/main.js"></script>
		<script type="text/javascript" src="../static/js/drop.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.7/sass.sync.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/design.css" />
		<script>
			baseUrl = "{{baseUrl}}";

			console.log(baseUrl);

			// get base url
			let reg = new RegExp("^.+?[^\/:](?=[?\/]|$)");
			baseUrl = baseUrl.match(reg)[0];

			if (!baseUrl.endsWith("/")) baseUrl += "/";

			console.log(baseUrl);
		</script>
	</head>

	<body id="body" style="margin: 0px; padding: 0px; position: relative">
		{% block content %} {% endblock %}
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
